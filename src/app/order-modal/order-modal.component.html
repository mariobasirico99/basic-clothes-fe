<div class="container" id="modal-content-wrapper">
    <div class="row justify-content-center">
        <div class="col">
            <h1 id="modal-title" align="center">Reso Ordine</h1>
        </div>

    </div>
    <div class="row justify-content-center">
        <div id="modal-body" align="center" style="justify-content: center;">
            <p>Sei sicuro di voler effetuare il reso?</p>
            <button mat-raised-button color="primary" (click)="reso()">
                <span *ngIf="!loading">Effettua Reso</span>
                                <div class="row my-2" *ngIf="loading">
                                  <div class="col" align="center">
                                    <mat-spinner diameter="20" color="accent"></mat-spinner>
                                  </div>
                                </div>
                                </button>
        </div>
    </div>
</div>
