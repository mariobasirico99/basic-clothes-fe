<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-horizontal-stepper #stepper>
                <mat-step [stepControl]="firstFormGroup" errorMessage="Name is required.">
                    <form [formGroup]="firstFormGroup" class="form">
                        <ng-template matStepLabel>Fill out your information</ng-template>
                        <div class="inputData">
                            <mat-form-field style="width:50%" appearance="fill">
                                <mat-label>Last name</mat-label>
                                <input matInput placeholder="Last name" formControlName="firstCtrl" required>
                            </mat-form-field>
                            <mat-form-field style="width:50%" appearance="fill">
                                <mat-label>First name</mat-label>
                                <input matInput placeholder="First name" formControlName="firstCtrl" required>
                            </mat-form-field>
                            <mat-form-field style="width:50%" appearance="fill">
                                <mat-label>Address</mat-label>
                                <input matInput placeholder="Address" formControlName="firstCtrl" required>
                            </mat-form-field>
                            <mat-form-field style="width:50%" appearance="fill">
                                <mat-label>City</mat-label>
                                <input matInput placeholder="City" formControlName="firstCtrl" required>
                            </mat-form-field>
                            <mat-form-field style="width:50%" appearance="fill">
                                <mat-label>CAP</mat-label>
                                <input matInput placeholder="CAP" formControlName="firstCtrl" required>
                            </mat-form-field>
                            <mat-form-field style="width:50%" appearance="fill">
                                <mat-label>Nation</mat-label>
                                <input matInput placeholder="Nation" formControlName="firstCtrl" required>
                            </mat-form-field>
                            <button mat-button matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup" errorMessage="Payout is required.">
                    <form [formGroup]="secondFormGroup">
                        <ng-template matStepLabel>Fill out your payment</ng-template>
                        <div class="inputData">
                            <h2>Seleziona il metodo di pagamento</h2>
                            <div class="row">
                                <mat-radio-group class="inputData" [formGroup]="secondFormGroup">
                                    <mat-radio-button class="example-margin" value="carta">Carta di credito/debito</mat-radio-button>
                                    <mat-radio-button class="example-margin" value="contanti">Contanti</mat-radio-button>
                                    <mat-radio-button class="example-margin" value="paypal">PayPal</mat-radio-button>
                                </mat-radio-group>
                            </div>
                            <div style="flex-direction: row">
                                <button mat-button matStepperPrevious>Back</button>
                                <button mat-button matStepperNext (click)="confirmPurchase()">Next</button>
                            </div>
                        </div>

                    </form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Done</ng-template>
                    <div class="inputData">
                        <p>L'acquisto è andato a buon fine. A breve ti arriverà un mail di conferma</p>
                        <div style="flex-direction: row">
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button [routerLink]="['home']">Home</button>
                        </div>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>
        </div>
    </div>
</div>
